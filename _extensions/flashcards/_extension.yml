title: Flashcards
author: parmsam
version: 1.1.0
quarto-required: ">=1.3.0"
contributes:
  revealjs-plugins:
    - name: RevealFlashcards
      script:
        - flashcards.js
      stylesheet:
        - flashcards.css
      config:
        flashcards:
          flipKey: "q"
          shuffleKey: "t"
          showFlipButton: true
  